<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=https://drive.google.com/uc?export=download&id=17e-tNyEs5J5Y2V6xmor7mwUEsC4kOBFA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hisaab App Download</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2E2F33;
      font-family: "Courier New", monospace;
      color: #00ff90;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .terminal-box {
      background: #1E1F22;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
      width: 90%;
      max-width: 500px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #00ff90;
      animation: blink 0.7s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .fallback a {
      color: #00d4ff;
      text-decoration: underline;
    }

    img {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 2px solid #00ff90;
    }

  </style>
</head>

<body>

  <div class="terminal-box">
    
    <img src="assets/Icon.png" alt="App Icon">

    <h2>Hisaab App</h2>
    <p>Initializing download<span class="cursor"></span></p>

    <p class="fallback" style="margin-top: 20px;">
      If the download doesn't start,  
      <a href="https://drive.google.com/uc?export=download&id=1yJXCAP6l-LzSly9F2e3dd_dSpOHN7r9F">click here</a>.
    </p>
  </div>

</body>
</html>
